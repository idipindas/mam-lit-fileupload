<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAM Plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <d2l-button id="open">Insert Stuff âž•</d2l-button>

    <d2l-dialog width="940" id="dialog" title-text="Insert Stuff">
      <h3>Mayo Clinic MAM (Media Asset Manasgement)</h3>
      <p>Search by keyword to find relevant images.</p>
      <d2l-input-search label="Search" value="" placeholder="Search...">
      </d2l-input-search>

      <d2l-pageable-example item-count="50" style="width: 100%">
        <div class="image-list"></div>
        <d2l-pager-load-more slot="pager" has-more page-size="10">
        </d2l-pager-load-more>
      </d2l-pageable-example>

      <d2l-button slot="footer" primary disabled data-dialog-action="next"
        >Next</d2l-button
      >
      <d2l-button slot="footer" data-dialog-action="back">Back</d2l-button>
      <d2l-button slot="footer" data-dialog-action="cancel">Cancel</d2l-button>
    </d2l-dialog>
  </body>
</html>
