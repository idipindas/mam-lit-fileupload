<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MAM-Plugin</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="outlet"></div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          parent.postMessage(
            JSON.stringify({ subject: "lti.frameResize", height: 400 }),
            "*"
          );

          if (lti && lti.capabilities) {
            console.log("LTI:", lti);
            console.log("LTI Capabilities:", lti.capabilities);

            for (const capability of lti.capabilities) {
              console.log(`LMS Capability: ${capability}`);
            }
          } else {
            console.warn("LTI Capabilities not found in the launch message.");
          }
        }, 0);
      });
    </script>
  </body>
</html>
